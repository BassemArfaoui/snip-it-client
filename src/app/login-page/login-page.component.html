<section class="auth-shell" aria-label="Login">
  <div class="auth-card">
    <div class="card-header">
      <p class="eyebrow">Welcome back</p>
      <h1>Log in to Snip-It</h1>
      <p class="subtitle">Access your workspace and continue editing snippets instantly.</p>
    </div>

    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
      @if (error) {
        <div class="error-message">{{ error }}</div>
      }

      <label class="field">
        <span>Email or Username</span>
        <input
          type="text"
          formControlName="identifier"
          autocomplete="email"
          placeholder="you@email.com"
          [class.invalid]="identifier?.invalid && identifier?.touched"
        />
        @if (identifier?.hasError('required') && identifier?.touched) {
          <span class="error-hint">Email or username is required</span>
        }
        @if (identifier?.hasError('minlength') && identifier?.touched) {
          <span class="error-hint">Must be at least 3 characters</span>
        }
      </label>

      <label class="field">
        <span>Password</span>
        <input
          type="password"
          formControlName="password"
          autocomplete="current-password"
          placeholder="Enter your password"
          [class.invalid]="password?.invalid && password?.touched"
        />
        @if (password?.hasError('required') && password?.touched) {
          <span class="error-hint">Password is required</span>
        }
        @if (password?.hasError('minlength') && password?.touched) {
          <span class="error-hint">Password must be at least 8 characters</span>
        }
      </label>

      <div class="options">
        <a class="link" routerLink="/forgot-password">Forgot password?</a>
      </div>

      <button
        class="primary"
        type="submit"
        [disabled]="!loginForm.valid || loading"
      >
        {{ loading ? 'Signing in...' : 'Continue' }}
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <a
        href="http://localhost:3000/auth/github"
        class="github-button"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
        </svg>
        Login with GitHub
      </a>
    </form>

    <p class="helper">
      Don't have an account yet?
      <a class="link" routerLink="/signup">Create one</a>
    </p>
  </div>
</section>
