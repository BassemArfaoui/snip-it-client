<div class="bg-white dark:bg-card-dark rounded-xl shadow-soft p-5">
  <div class="flex items-center justify-between mb-4">
    <h3 class="font-bold text-lg text-text-main dark:text-white">Badges</h3>
  </div>
  <div class="flex flex-col gap-3">
    @if (badgesSignal().length > 0) {
      @for (badge of badgesSignal(); track badge.id) {
        <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
          <div class="size-10 rounded-full bg-primary/20 flex items-center justify-center text-yellow-700 dark:text-yellow-200">
            <span class="material-symbols-outlined filled-icon">military_tech</span>
          </div>
          <div>
            <p class="text-sm font-bold text-text-main dark:text-white leading-tight">{{ badge.name }}</p>
            <p class="text-xs text-text-muted">{{ badge.description }}</p>
          </div>
        </div>
      }
    } @else {
      <p class="text-sm text-text-muted">No badges earned yet</p>
    }
  </div>
</div>
