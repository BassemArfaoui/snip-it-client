<section class="auth-shell" aria-label="Sign up">
  <div class="auth-card">
    <div class="card-header">
      <p class="eyebrow">Join Snip-It</p>
      <h1>Create your account</h1>
      <p class="subtitle">Set up a secure profile and start saving snippets.</p>
    </div>

    @if (!showOtpVerification) {
      <form class="auth-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()" autocomplete="off">
        @if (error) {
          <div class="error-message">{{ error }}</div>
        }

        <label class="field">
          <span>Full name</span>
          <input
            type="text"
            formControlName="fullName"
            placeholder="Jordan Smith"
            [class.invalid]="fullName?.invalid && fullName?.touched"
          />
          @if (fullName?.hasError('required') && fullName?.touched) {
            <span class="error-hint">Full name is required</span>
          }
          @if (fullName?.hasError('minlength') && fullName?.touched) {
            <span class="error-hint">Full name must be at least 3 characters</span>
          }
        </label>

        <label class="field">
          <span>Email</span>
          <input
            type="email"
            formControlName="email"
            autocomplete="email"
            placeholder="you@email.com"
            [class.invalid]="email?.invalid && email?.touched"
          />
          @if (email?.hasError('required') && email?.touched) {
            <span class="error-hint">Email is required</span>
          }
          @if (email?.hasError('email') && email?.touched) {
            <span class="error-hint">Please enter a valid email</span>
          }
        </label>

        <label class="field">
          <span>Password</span>
          <input
            type="password"
            formControlName="password"
            autocomplete="new-password"
            placeholder="Create a password"
            [class.invalid]="password?.invalid && password?.touched"
          />
          @if (password?.hasError('required') && password?.touched) {
            <span class="error-hint">Password is required</span>
          }
          @if (password?.hasError('minlength') && password?.touched) {
            <span class="error-hint">Password must be at least 8 characters</span>
          }
        </label>

        <label class="field">
          <span>Confirm password</span>
          <input
            type="password"
            formControlName="confirm"
            autocomplete="new-password"
            placeholder="Re-enter password"
            [class.invalid]="confirm?.invalid && confirm?.touched"
          />
          @if (confirm?.hasError('required') && confirm?.touched) {
            <span class="error-hint">Confirm password is required</span>
          }
          @if (confirm?.hasError('minlength') && confirm?.touched) {
            <span class="error-hint">Password must be at least 8 characters</span>
          }
          @if (signupForm.hasError('passwordMismatch') && confirm?.touched) {
            <span class="error-hint">Passwords do not match</span>
          }
        </label>

        <label class="terms">
          <input
            type="checkbox"
            formControlName="terms"
            [class.invalid]="terms?.invalid && terms?.touched"
          />
          <span>
            I agree to the
            <a href="#" class="link">terms of service</a>
            and
            <a href="#" class="link">privacy policy</a>.
          </span>
          @if (terms?.hasError('required') && terms?.touched) {
            <span class="error-hint">You must accept the terms</span>
          }
        </label>

        <button
          class="primary"
          type="submit"
          [disabled]="!signupForm.valid || loading"
        >
          {{ loading ? 'Creating account...' : 'Create account' }}
        </button>
      </form>
    } @else {
      <div class="otp-section">
        <p class="info">We've sent a 6-digit code to {{ userEmail }}. Check your email or the console.</p>
        <form [formGroup]="otpForm" (ngSubmit)="onVerifyOtp()" autocomplete="off">
          <label class="field">
            <span>Verification Code</span>
            <input
              type="text"
              formControlName="otp"
              maxlength="6"
              placeholder="000000"
              [class.invalid]="otp?.invalid && otp?.touched"
            />
            @if (otp?.hasError('required') && otp?.touched) {
              <span class="error-hint">Verification code is required</span>
            }
            @if (otp?.hasError('pattern') && otp?.touched) {
              <span class="error-hint">Please enter a valid 6-digit code</span>
            }
          </label>

          @if (error) {
            <div class="error-message">{{ error }}</div>
          }

          <button
            class="primary"
            type="submit"
            [disabled]="!otpForm.valid || loading"
          >
            {{ loading ? 'Verifying...' : 'Verify Email' }}
          </button>
        </form>

        <button
          class="secondary"
          type="button"
          (click)="onResendOtp()"
          [disabled]="loading"
        >
          Resend Code
        </button>
      </div>
    }

    <p class="helper">
      Already have an account?
      <a class="link" routerLink="/login">Log in</a>
    </p>
  </div>
</section>
