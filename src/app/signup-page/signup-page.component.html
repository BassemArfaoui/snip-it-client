<section class="auth-shell" aria-label="Sign up">
  <div class="auth-card">
    <div class="card-header">
      <p class="eyebrow">Join Snip-It</p>
      <h1>Create your account</h1>
      <p class="subtitle">Set up a secure profile and start saving snippets.</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()" #form="ngForm" autocomplete="off">
      @if (error()) {
        <div class="error-message">{{ error() }}</div>
      }

      @if (showOtpVerification()) {
        <div class="otp-section">
          <p class="info">We've sent a 6-digit code to {{ email }}. Check your email or the console.</p>
          <label class="field">
            <span>Verification Code</span>
            <input
              type="text"
              name="otp"
              [(ngModel)]="otp"
              maxlength="6"
              placeholder="000000"
              required
            />
          </label>
          <button
            class="primary"
            type="button"
            (click)="onVerifyOtp()"
            [disabled]="otp().length !== 6 || loading()"
          >
            {{ loading() ? 'Verifying...' : 'Verify Email' }}
          </button>
          <button
            class="secondary"
            type="button"
            (click)="onResendOtp()"
            [disabled]="loading()"
          >
            Resend Code
          </button>
        </div>
      } @else {
        <label class="field">
        <span>Full name</span>
        <input
          type="text"
          name="name"
          [(ngModel)]="name"
          required
          placeholder="Jordan Smith"
        />
      </label>

      <label class="field">
        <span>Email</span>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          autocomplete="email"
          placeholder="you@email.com"
        />
      </label>

      <label class="field">
        <span>Password</span>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="8"
          autocomplete="new-password"
          placeholder="Create a password"
        />
      </label>

      <label class="field">
        <span>Confirm password</span>
        <input
          type="password"
          name="confirm"
          [(ngModel)]="confirm"
          required
          minlength="8"
          autocomplete="new-password"
          placeholder="Re-enter password"
        />
      </label>

      <label class="terms">
        <input
          type="checkbox"
          name="terms"
          [(ngModel)]="termsAccepted"
        />
        <span>
          I agree to the
          <a href="#" class="link">terms of service</a>
          and
          <a href="#" class="link">privacy policy</a>.
        </span>
      </label>

      <button
        class="primary"
        type="submit"
        [disabled]="
          !name ||
          !email ||
          !password ||
          password !== confirm ||
          !termsAccepted ||
          loading()
        "
      >
        {{ loading() ? 'Creating account...' : 'Create account' }}
      </button>
      }
    </form>

    <p class="helper">
      Already have an account?
      <a class="link" routerLink="/login">Log in</a>
    </p>
  </div>
</section>
