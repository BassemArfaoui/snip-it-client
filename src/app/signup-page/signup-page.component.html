<section class="auth-shell" aria-label="Sign up">
  <div class="auth-card">
    <div class="card-header">
      <p class="eyebrow">Join Snip-It</p>
      <h1>Create your account</h1>
      <p class="subtitle">Set up a secure profile and start saving snippets.</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()" autocomplete="off">
      <label class="field">
        <span>Full name</span>
        <input
          type="text"
          name="name"
          [(ngModel)]="profile.name"
          required
          placeholder="Jordan Smith"
        />
      </label>

      <label class="field">
        <span>Email</span>
        <input
          type="email"
          name="email"
          [(ngModel)]="profile.email"
          required
          autocomplete="email"
          placeholder="you@email.com"
        />
      </label>

      <label class="field">
        <span>Password</span>
        <input
          type="password"
          name="password"
          [(ngModel)]="profile.password"
          required
          minlength="8"
          autocomplete="new-password"
          placeholder="Create a password"
        />
      </label>

      <label class="field">
        <span>Confirm password</span>
        <input
          type="password"
          name="confirm"
          [(ngModel)]="profile.confirm"
          required
          minlength="8"
          autocomplete="new-password"
          placeholder="Re-enter password"
        />
      </label>

      <label class="terms">
        <input
          type="checkbox"
          name="terms"
          [(ngModel)]="acceptTerms"
        />
        <span>
          I agree to the
          <a href="#" class="link">terms of service</a>
          and
          <a href="#" class="link">privacy policy</a>.
        </span>
      </label>

      <button
        class="primary"
        type="submit"
        [disabled]="
          !profile.name ||
          !profile.email ||
          !profile.password ||
          profile.password !== profile.confirm ||
          !acceptTerms
        "
      >
        Create account
      </button>
    </form>

    <p class="helper">
      Already have an account?
      <a class="link" routerLink="/login">Log in</a>
    </p>
  </div>
</section>
