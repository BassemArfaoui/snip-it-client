<header class="sticky top-0 z-50 bg-white/80 dark:bg-card-dark/90 backdrop-blur-md border-b border-[#f5f5f0] dark:border-white/10 px-6 py-3">
  <div class="max-w-[1280px] mx-auto flex items-center justify-between">
    <div class="flex items-center gap-8">
      <div class="flex items-center gap-3 text-text-main dark:text-white">
        <div class="bg-primary p-1.5 rounded-lg text-black">
          <span class="material-symbols-outlined">code</span>
        </div>
        <h2 class="text-lg font-bold tracking-tight">Snip-it</h2>
      </div>
      @if (isLoggedIn()) {
        <nav class="hidden md:flex items-center gap-6">
          <a routerLink="/dashboard" routerLinkActive="text-primary" class="text-sm font-medium hover:text-primary transition-colors">Dashboard</a>
          @if (userId()) {
            <a [routerLink]="['/profile', userId()]" routerLinkActive="text-primary" class="text-sm font-medium hover:text-primary transition-colors">Profile</a>
          }
        </nav>
      }
    </div>
    <div class="flex items-center gap-4">
      @if (!isLoggedIn()) {
        <nav class="flex items-center gap-3" aria-label="Primary">
          <a routerLink="/login" routerLinkActive="bg-primary text-black" class="text-sm font-medium px-4 py-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">Log in</a>
          <a routerLink="/signup" routerLinkActive="bg-primary text-black" class="text-sm font-medium px-4 py-2 rounded-full bg-primary text-black hover:bg-[#e6e205] transition-colors">Sign up</a>
        </nav>
      }
      @if (isLoggedIn()) {
        <nav class="flex items-center gap-4" aria-label="User">
          <span class="text-sm text-text-muted font-semibold">{{ username() }}</span>
          <button (click)="handleLogout()" class="text-sm font-medium text-text-muted hover:text-primary transition-colors">Log out</button>
        </nav>
      }
    </div>
  </div>
</header>

<main class="min-h-screen bg-background-light dark:bg-background-dark">
  <router-outlet></router-outlet>
</main>
