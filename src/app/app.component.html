<div class="app-shell">
  <header class="app-header">
    <div class="brand">
      <span class="logo-mark">Snip-It</span>
      <p class="tagline">Save, organize, and share your favorite snippets.</p>
    </div>
    @if (!isLoggedIn()) {
      <nav class="primary-nav" aria-label="Primary">
        <a
          routerLink="/login"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >Log in</a>
        <a routerLink="/signup" routerLinkActive="active">Sign up</a>
      </nav>
    }
    @if (isLoggedIn()) {
      <nav class="primary-nav" aria-label="User">
        <a (click)="handleLogout()" class="link">Log out</a>
      </nav>
    }
  </header>

  <main class="app-view">
    <router-outlet></router-outlet>
  </main>
</div>
